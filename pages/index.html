<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./../css/index.css" />

    <!-- Document Title -->
    <title>My Landing Page</title>
  </head>
  <body>
    <div class="head-container">
      <!-- Navigation -->
      <div class="header">
        <!-- Logo -->
        <h2 class="header-logo">Header Logo</h2>

        <!-- Navigation Links -->
        <div>
          <ul class="header-nav">
            <li class="header-navlink">header link 1</li>
            <li class="header-navlink">header link 2</li>
            <li class="header-navlink">header link 3</li>
          </ul>
        </div>
      </div>

      <div class="header-hero">
        <!-- Hero Section -->
        <div class="hero">
          <!-- Hero Text & CTA -->
          <div class="hero-text-cta">
            <!-- Hero Text & subtext -->
            <div class="hero-info">
              <h1 class="hero-text">This website is awesome</h1>
              <p class="hero-subtext">
                This website has some subtext that goes here under the main
                title. This is a smaller font and the color is lower contrast.
              </p>
            </div>

            <!-- CTA -->
            <a href="#" class="hero-cta">Sign up</a>
          </div>

          <!-- Image Section -->
          <div class="hero-image">
            <img
              src="https://images.pexels.com/photos/11733526/pexels-photo-11733526.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
              alt="woman"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Section -->
    <div>
      <h1>Some random information</h1>
      <div>
        <div></div>
        <p>This is some subtext</p>
      </div>
    </div>
  </body>
</html>
